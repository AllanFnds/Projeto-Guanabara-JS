<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>Vamos contar</h1>

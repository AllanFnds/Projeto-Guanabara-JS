<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        let nome = prompt('Qual é o seu nome ?')
        document.write(`Oi <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em maiúsculo fica desse jeito <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`O seu nome em minúsculo fica dessa forma <strong>${nome.toLowerCase()}</strong> <br/>`)
    </script>
</body>
</html>

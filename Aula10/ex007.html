<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<style>
    body{
        font: normal 20pt Arial;
    }
    input {
        font: normal 20pt Arial;
        width: 150px;
    }
    div#result{
        margin-top: 20px;
    }
</style>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Calcular">
    <div id="result">Resultado:</div>
    <script>
        let somar_butao = document.getElementsByTagName('input')[2]
        somar_butao.addEventListener('click' , clickar)

        function clickar(){
            let n1 = Number(document.getElementById('num1').value)
            let n2 = Number(document.querySelector('#num2').value)
            let res = document.getElementById('result')
            somar_butao = n1 + n2
            res.innerHTML = `A soma entre o ${n1} e ${n2} é igual a <strong>${somar_butao}</strong>`        
        }
    
    </script>
</body>
</html>
